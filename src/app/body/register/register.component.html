<md-card>
  <md-tab-group>
      <md-tab label="User register">
          <div>
              <div>
          
              <form><br>
                <md-input-container>
                  <input mdInput type="text" name="username" >
                  <md-placeholder>
                    Username
                  </md-placeholder>
                  
                  
                </md-input-container><br><br>
                
                  <md-input-container>
                      <input mdInput type="text" name="email" >
                      <md-placeholder>
                       Email
                      </md-placeholder>
                      
                    </md-input-container><br><br>
                <md-input-container>
                  <input mdInput type="password" name="password" >
                  <md-placeholder >
                   Password
                  </md-placeholder>
                </md-input-container><br><br>
                <md-input-container>
                    <input mdInput type="text" name="repassword" >
                    <md-placeholder>
                      Re-enter password
                      
                    </md-placeholder>
        
                    
                  </md-input-container><br><br>
                  <md-checkbox>Confirm!</md-checkbox><br><br>
                  
                <button md-raised-button color="accent" type="submit" name="action">Signup!</button><br><br>
                <span id="err"><small>{{errorMsg}}</small></span>
                </form >
            </div>
          </div>
        
      </md-tab>
